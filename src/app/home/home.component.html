<div class="card">
    <div class="card-header">
      <form class="d-flex" #searchForm="ngForm" (ngSubmit)="searchBooks(searchForm.value)">
        <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" id="name" name="name" ngModel>
        <input class="form-control me-2" type="search" placeholder="Search by category" aria-label="Search" id="categorie" name="categorie" ngModel>
        <input class="form-control me-2" type="search" placeholder="Search by authors" aria-label="Search" id="author" name="author" ngModel>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="card-body">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th>id</th>
              <th>description</th>
              <th>Status</th>
              <th>creationDate</th>
              <th>updateDate</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books let i=index">
              <td>
                <p class="text-muted mb-0">{{i+1}}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{book.name}}</p>
              </td>
              <td>
                <p *ngIf="book.categorie==='Tragedy'" class="badge bg-danger">{{book.categorie}}</p>
                <p *ngIf="book.categorie==='Fiction'" class="badge bg-success">{{book.categorie}}</p>
                <p *ngIf="book.categorie==='Science Fiction'" class="badge bg-primary">{{book.categorie}}</p>
                <p *ngIf="book.categorie==='Romance'" class="badge bg-info">{{book.categorie}}</p>
                <p *ngIf="book.categorie==='Coming of Age'" class="badge bg-dark">{{book.categorie}}</p>
                <p *ngIf="book.categorie==='Fantasy'" class="badge bg-warning">{{book.categorie}}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{book.author}}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{book.isbn}}</p>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-warning" [routerLink]="['/update-book', book.id]">update</button>
                  <button type="button" class="btn btn-primary" [routerLink]="['/view-book', book.id]">view</button>
                  <button type="button" class="btn btn-danger" (click)="getBooksId(book.id,book.name)"  data-bs-toggle="modal" data-bs-target="#exampleModal" >remove</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">Are you sure you want Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3>{{name}} </h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteTask()">Delete Book</button>
        </div>
      </div>
    </div>
  </div>
